<VirtualHost *:80>
        ServerAdmin redes@riocard.com
        DocumentRoot /usr/share/wordpress
        ServerName www.riocardmais.com.br
	ServerAlias riocardmais.com.br
        Header always set Strict-Transport-Security "max-age=63072000; includeSubdomains; preload"
        RewriteEngine on
        RewriteCond %{HTTPS} !=on
        RewriteRule ^/?(.*) https://%{SERVER_NAME}/$1 [R,L]
	SetEnvIf Remote_Addr "::1" dontlog
        CustomLog "|/usr/bin/logger -t riocardmais.com.br -plocal5.notice" proxy env=!dontlog
        ErrorLog "|/usr/bin/logger -t riocardmais.com.br -plocal6.notice"
